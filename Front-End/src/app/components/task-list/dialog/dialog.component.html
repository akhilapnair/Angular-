<div>
  <form [formGroup]="taskForm">
      <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Task name" type="text" formControlName="name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Status" type="text" formControlName="status">
            </mat-form-field>
            <div class="d-flex justify-content-center">
                <button mat-raised-button type="submit" class="btn btn-danger" (click)="submitTask(taskForm.value)">submit</button>
            </div>
        </div>
  </form>
</div>
